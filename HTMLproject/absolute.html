<!DOCTYPE html>
<html>
    <head>
        <title> absolute Position</title>
    </head>
<style>
    img{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        transform:scale(2);
        }
        h2{
            position: fixed;
            right: 0;
            top: 50%;
            color: white;
            background: linear-gradient(45deg,red,green);
            padding: 20px;
            border-radius: 0px 30px;
        }
        .c1{
            position: sticky;
            top:0px;
            color: red;
        }
</style>
    <body>
        <!--<img src="logo.png" alt="error"> -->
        <h1> KL Univer</h1>         
        <h1> KL Univer</h1> 
        <h1> KL Univer</h1> 
        <h1> KL Univer</h1> 
        <h1 class="c1"> KL Univer</h1> 
        <h1> KL Univer</h1> 
        <h1> KL Univer</h1>         
        <h1> KL Univer</h1> 
        <h2>EXcelR</h2>

    </body>
</html>
