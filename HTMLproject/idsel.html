<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SPECIFICITY</title>
    <style>
        * {
            color: blueviolet;
        }
        .c1 {
            color: red;
        }
        /* id had more importance (specificity) */
        #id1 {
            color: blue;
        }
        h1 {
            color: green;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 1. Inline, 2. ID, 3. Class, 4. Element, 5. Universal -->
    <h1 class="c1" id="id1" style="color: aqua;"> KL University </h1>
</body>
</html>
